<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="public/css/style.css" />
</head>
<body>
    <div class="form">
        <h1>Registro de usuarios</h1>
        <img src="public/img/user.png">
        <form action="#!" method="get">
            <fieldset>
                <legend>Form</legend>
                <fieldset>
                    <legend>Personal information</legend>
                    <div>
                        <label for="name">First Name: </label>
                        <input type="text" id="name" name="name" required>
                        <label for="last_name">Last Name: </label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="date">Date of birth: </label>
                        <input type="date" id="date" min="1980-01-01" max="2000-12-31" name="last_name" required>
                    </div>
                    <br>
                    <div>
                        <label for="animal">Favorite Animal: </label>
                        <input type="text" id="animal">    
                    </div>                    
                </fieldset>
                <br>
                <fieldset>
                    <legend>Contact</legend>
                    <div>
                        <label for="address">Address: </label>
                        <input type="text" id="address" name="address" required>
                        <label for="city">City: </label>
                        <input type="text" id="city" name="city" required>
                        <label for="country">Country: </label>
                        <input type="text" id="country" name="country" required>
                    </div>
                    <br>
                    <div>
                        <label for="number">Phone number: </label>
                        <input type="text" id="number" pattern="[0-9]{4}-[0-9]{4}" name="number" placeholder="2123-9731" title="Formato incorrecto del numero telefonico (2345-1234)" required>
                    </div>                    
                </fieldset>
                <br>
                <fieldset>
                    <legend>User</legend>
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="example@example.com" name="email" title="Formato incorrecto del correo (example@example.com)" required>
                    <label for="password">Password: </label>
                    <input type="password" id="password" pattern=".{8,}" name="password" title="La contraseña debe contener al menos 8 digitos." required>
                    <label for="veri_password">Verify Password: </label>
                    <input type="password" id="veri_password" pattern=".{8,}" name="veri_password" title="La contraseña debe contener al menos 8 digitos." required>
                </fieldset>
                <input type="submit" id="boton" value="Send">
            </fieldset>
        </form>
    </div>
</body>
</html>
